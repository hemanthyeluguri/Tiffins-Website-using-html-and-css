<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header {
    background-color: #333;
    color: #fff;
    padding: 25px;
    text-align: center;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    height: 30px;
}
nav .logo {
    width: 40px;
    height: 40px;
    margin: -7px 10px 0 100px;
}
nav {
    display: flex; /* Use flexbox for layout */
    /* justify-content:space-around; Space between brand and links */
    align-items: center; /* Center items vertically */
}
.nav-brand h3{
    margin-top: -0px;
}
.nav-brand {
    font-size: 1.5em; /* Adjust font size for the brand name */
    margin-left: 20px; /* Add some left margin */
    display: flex;
}

.nav-links {
    list-style: none; /* Remove default list styling */
    margin: 0; /* Remove default margin */
    padding: 0; /* Remove default padding */
    margin-top: -20px;
    margin-left:900px ;
}

.nav-links li {
    display: inline-block; /* Display list items in a row */
    margin-right: 20px; /* Space between links */
}

.nav-links a {
    color: #fff; /* Link color */
    text-decoration: none; /* Remove underline */
}

main {
    padding-top: 80px; /* Adds space at the top to prevent content from being hidden behind the navbar */
}
header nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

header nav ul li {
    display: inline-block;
    margin-right: 20px;
}

header nav a {
    color: #fff;
    text-decoration: none;
}

.container {
    width: 300px;
    margin: 50px auto;
    margin-top: 130px;
    padding: 20px;
    background: white;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    display: block;
    margin: 10px 0 5px;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 90%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

.terms {
    margin: 10px 0;
    display: flex;
}
</style>
<body>
    <header>
        <nav>
            <div class="nav-brand">
                <img src="logo.png" alt="Tiffins Logo" class="logo">
                <h3>Tiffins</h3>
            </div>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Register</h1>
        <form id="registerForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password">

            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">terms and conditions</a></label>
            </div>

            <button type="submit">Register</button>
        </form>

        </div>
</body>
</html>
